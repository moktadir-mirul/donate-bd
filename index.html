<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Daisy UI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .lex {
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body class="lex">
    <header class="w-full bg-[#F9F7F3]">
        <nav class="pt-5 pb-8 w-4/5 mx-auto flex flex-col md:flex-row gap-3 md:gap-0 justify-between items-center">
            <div>
                <button class="btn btn-lg bg-[#B4F461] hover:bg-lime-500 duration-200">Blog</button>
            </div>
            <div class="flex gap-2 items-center">
                <img src="assets/logo.png" alt="Donate Bd logo">
                <h1 class="font-semibold text-xl">Donate Bangladesh</h1>
            </div>
            <div class="flex gap-2 items-center">
                <img src="assets/coin.png" alt="Coin Icon">
                <h1 class="font-medium text-xl text-gray-600">5500 BDT</h1>
            </div>
        </nav>
    </header>
    <main>
        <!-- Button Section -->
        <section>
            <div class="pt-16 pb-8 flex gap-4 flex-col md:flex-row justify-center items-center">
                <button class="btn btn-lg hover:bg-[#B4F461] duration-200">Donation</button>
                <button class="btn btn-lg hover:bg-[#B4F461] duration-200">History</button>
            </div>
        </section>

        <!-- DOnation Container Section -->
        <section class="w-4/5 mx-auto">

        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
